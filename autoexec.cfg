// Launch options:
// -console -noforcemaccel -noforcemparms -noforcemspd -nojoy -nointro -full

// repositions the gunmodel to mimic CSS more closely.
viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.
hud_scaling "0.6"

// lowers delay between sounds.
snd_mixahead "0.05"

// sets interpolation values.
cl_interp "0"
cl_interp_ratio "1"

// ignores dedicated servers with pings above this value.
mm_dedicated_search_maxping 50

// usual rate commands
cl_cmdrate "101"
cl_updaterate "101"
rate "35000"

// causes the scope to move less while moving scoped and reduces bobbing effect
cl_bobcycle "2"

// user specific settings
bind "MWHEELUP" "impulse 100"
bind "MWHEELDOWN" "+jump"
bind "F2" "exec suprmax.cfg"
bind "F3" "mat_monitorgamma_tv_enabled 0"
bind "F4" "mat_monitorgamma_tv_enabled 1"

cl_mouselook "1"
cl_righthand "1"
cl_autowepswitch "0"
con_enable "1"
cl_crosshairstyle "1"
cl_crosshairdot "1"
cl_dynamiccrosshair "0"
cl_crosshairgap "0"
cl_fixedcrosshairgap "1"
cl_scalecrosshair "1"
cl_crosshairalpha "255.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
crosshair "1"

cl_autohelp "0"
gameinstructor_enable "0"
cl_disablefreezecam "1"
//spec_freeze_deathanim_time "0"

joystick "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "1"
m_rawinput "1"
sensitivity "3.2"
zoom_sensitivity_ratio_mouse "1.0"

mat_monitorgamma "1.600000"
mat_monitorgamma_tv_enabled "0"
name "suprMax"

net_allow_multicast "1"
net_graph "3"
net_graphheight "10"
net_graphmsecs "600"
net_graphpos "1"
net_graphproportionalfont "0"
net_graphsolid "0"
net_graphshowinterp "0"
net_graphshowlatency "0"

sys_antialiasing "2"

voice_enable "1"
voice_forcemicrecord "1"
voice_mixer_boost "0"
voice_mixer_mute "0"
voice_mixer_volume "1.0"
voice_modenable "1"
voice_scale "1"
voice_threshold "2000"
volume "1.0"
snd_musicvolume "0"
